<h1>PikiDownage</h1>
<p>Click the button below to check!</p>
<button onclick="isDown()">Check</button>
<div id="div1">

</div>
<script>
function isDown() {
fetch("https://pikidiary.lol/api/posts/jax")
  .then((response) => {
    console.log("response.status =", response.status); // response.status = 200
    if (response.status === 200) {
        const para = document.createElement("p");
const node = document.createTextNode("Pikidiary is up! :D");
para.appendChild(node);

const element = document.getElementById("div1");
element.appendChild(para);
    } else {
        const para2 = document.createElement("p");
const node2 = document.createTextNode("Pikidiary is down :(");
para.appendChild(node2);

const element = document.getElementById("div1");
element.appendChild(para2);
    }
    return response.blob();
  }
 )
}
</script>
